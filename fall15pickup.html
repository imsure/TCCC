<!DOCTYPE>
<head>
  <meta charset="UTF-8">
  <title>Fall Pickup</title>
  <link rel="stylesheet" href="pickup.css">
</head>

<form action="pickup.php" method="post" />
  <h2><center>Fall 2015 Pick up form</center></h2>
  <h4><center>*Required</center></h4>
  <div>
    <label for="name">Name*:</label>
    <input type="text" required name="name" id="name" />
  </div>
  <div>
    <label>Gender*:</label>
    <input type="radio" required name="gender" id="r1" value="Male" /> Male
    <input type="radio" required name="gender" id="r2" value="Female" /> Female
  </div>
  <div>
    <label for="email">Email*:</label>
    <input type="email" required name="email" id="email"/>
  </div>
  <div>
    <label for="airline">Airline*:</label>
    <input type="text" required name="airline" id="airline" />
  </div>
  <div>
    <label for="flightnum">FlightNum*:</label>
    <input type="text" required name="flightnum" id="flightnum" />
  </div>
  <div>
    <label for="arrivetime">Time of Arrival*:</label>
    <input type="datetime-local" required name="arrivetime" id="arrivetime" />
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" pattern="\d+" />
  </div>
  <div>
    <label for="wechat">WeChat:</label>
    <input type="text" name="wechat" id="wechat" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" />
  </div>
  <div>
    <label for="numbags">Number of Bags:</label>
    <input type="text" name="numbags" id="numbags" />
  </div>
  <div>
    <label for="notes">Notes:</label>
    <textarea name="notes" id="notes" /></textarea>
  </div>

  <div class="button">
    <button type="submit" name="submit" id="submit">Submit</button>
  </div>
</form>
